<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel clone</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body id="general" class="general">
    <header class="header">
        <h1 class="headline">Piskel-clone</h1>
    </header>
    <main class="container">
        <div class="container__instruments">
            <ul class="instruments__buttons">
                <li class="rim-buttons"><button class="instruments__buttons--pen buttons instrument">
                        Pen</button></li>
                <li class="rim-buttons"> <button class="instruments__buttons--color-select buttons instrument">
                        Color select</button></li>
                <li class="rim-buttons"><button class="instruments__buttons--paint-bucket buttons instrument">
                        Paint bucket</button></li>
                <li class="rim-buttons"><button class="instruments__buttons--ereser buttons instrument">
                        Ereser</button></li>
                <li class="rim-buttons"><button class="instruments__buttons--stroke buttons instrument">
                        Stroke</button></li>
                <li class="rim-buttons"><button class="instruments__buttons--circle buttons instrument">
                        Circle</button></li>
                <li class="rim-buttons"><button class="instruments__buttons--move buttons instrument">
                        Move</button></li>
                <li class="rim-buttons"><button class="instruments__buttons--shape-selection buttons instrument">
                        Shape selection</button></li>
                <li class="rim-buttons"><button class="instruments__buttons--lighten buttons instrument">
                        Lighten</button></li>
                <li class="rim-buttons"><button class="instruments__buttons--dithering buttons instrument">
                        Dithering</button></li>
            </ul>
            <div class="instrument__colors">
                <canvas class="instruments__colors--color" width="185px" height="159px"></canvas>
            </div>
        </div>
        <div class="container__pages">
            <ul class="pages__page-operations">
                <li class="rim-buttons"><button class="pages__page-operations--add-page buttons">Add page</button></li>
                <canvas class="pages__page-operations--page none" width="128px" height="128px"></canvas>
                <li class="rim-buttons"><button class="pages__page-operations--del-page buttons">Delete page</button>
                </li>
            </ul>
        </div>
        <div class="container__canvas">
            <div class="canvas__general">
                <ul class="general__canvas-size">
                    <h2 class="general__canvas-size--text">Before you start, select the size of the canvas</h2>
                    <li class="rim-buttons"><button class="general__canvas-size--32x32 buttons" id="1">32x32</button>
                    </li>
                    <li class="rim-buttons"><button class="general__canvas-size--64x64 buttons">64x64</button></li>
                    <li class="rim-buttons"><button class="general__canvas-size--128x128 buttons">128x128</button></li>
                </ul>
                <canvas class="canvas__general--working-canvas none" width="768px" height="768px"></canvas>
            </div>
        </div>
        <div class="container__animation">
            <canvas class="container__animation--canvas none" width="256px" height="256px"></canvas>
            <input type="range" class="container__animation--fps">
            <ul>
                <li class="rim-buttons"><button class="container__animation--start-animatin buttons">Start
                        animation</button></li>
                <li class="rim-buttons"><button class="container__animation--stop-animation buttons">Stop
                        animation</button></li>
                <li class="rim-buttons"><button class="container__animation--import buttons">Import</button></li>
            </ul>
        </div>
    </main>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
